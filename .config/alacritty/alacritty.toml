live_config_reload=true
import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]
[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
option_as_alt = "OnlyLeft"
[window.padding]
x = 25
y = 15


[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[keyboard]
bindings = [
  { key= "Left",     mods= "Alt",     chars= "\u001bb"                       }, # Skip word left
  { key= "Right",    mods= "Alt",     chars= "\u001bf"                       }, # Skip word right
  { key= "Left",     mods= "Command", chars= "\u0001",   mode= "AppCursor"   }, # Home
  { key= "Right",    mods= "Command", chars= "\u0005",   mode= "AppCursor"   }, # End
  { key= "Back",     mods= "Command", chars= "\u0015"                        }, # Delete line
  { key= "Back",     mods= "Alt",     chars= "\u001b\u0008"                  }, # Delete word
  { key="Enter",     mods= "Command", action="ToggleFullscreen"              } # Fullscreen
]
